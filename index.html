<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random quote generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/e96e25a99a.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container-fluid fill-height">
    <div class="row top-level fill-height">

        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 fill-height col-xs-12">

            <div class="row text-container">
                <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
                    <div class="row">

                        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 quote-left">
                            <i class="fa fa-quote-left fa-4x" aria-hidden="true"></i></div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 quote">
                        </div>
                    </div>
                    <hr>
                    <div class="row quote-footer">
                        <div class="col-md-4 col-sm-4 col-xs-6 social"><a id="tweet" class="btn"><i class="fa fa-twitter"></i></a></div>
                        <div class="col-md-4 col-sm-4 col-xs-1"></div>
                        <div class="col-md-4 col-sm-4 col-xs-5 author"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
                            <a class="btn btn-block" id="get-quote" href="#">Get Next</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
